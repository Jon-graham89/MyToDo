<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Basic To Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What do you need to get done</h1>
        <h4>Begin by entering what you need to do</h4>
    </header>
    <main>
        
            <form class="inputItem" id="input">
                <input type="text" name="input" id="inputItem" class="inputItem" placeholder="What do you need to do">
                <input type="submit" value="Submit" id="submit">
            </form>
        
        <div id="output" class="output">
            <ul class="list" id="list">
                <!-- <li class="listItem"><input type="checkbox">one<button>delete</button></li>
                <li class="listItem">two</li>
                <li class="listItem">three</li> -->
            </ul>
        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
